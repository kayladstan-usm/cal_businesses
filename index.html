<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>California Business Locations and Sizes</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/USBusinessValueUSD_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[32.515912217433545,-128.14658662508012],[40.99330669381025,-112.577433091848]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_CartoDark_0');
        map.getPane('pane_CartoDark_0').style.zIndex = 400;
        var layer_CartoDark_0 = L.tileLayer('https://a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            pane: 'pane_CartoDark_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_CartoDark_0;
        map.addLayer(layer_CartoDark_0);
        function pop_USBusinessValueUSD_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Company Name</th>\
                        <td>' + (feature.properties['company_na'] !== null ? autolinker.link(feature.properties['company_na'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Address</th>\
                        <td>' + (feature.properties['address1'] !== null ? autolinker.link(feature.properties['address1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">City</th>\
                        <td>' + (feature.properties['city'] !== null ? autolinker.link(feature.properties['city'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Company Value Range</th>\
                        <td>' + (feature.properties['company_sa'] !== null ? autolinker.link(feature.properties['company_sa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Company Size (Employees)</th>\
                        <td>' + (feature.properties['employee_r'] !== null ? autolinker.link(feature.properties['employee_r'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Industry Type</th>\
                        <td>' + (feature.properties['naics_desc'] !== null ? autolinker.link(feature.properties['naics_desc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Estimated Company Value</th>\
                        <td>' + (feature.properties['Company_Va'] !== null ? autolinker.link(feature.properties['Company_Va'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Estimated Company Size</th>\
                        <td>' + (feature.properties['Employees'] !== null ? autolinker.link(feature.properties['Employees'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_USBusinessValueUSD_1_0(feature) {
            if (feature.properties['Company_Va'] >= 0.000000 && feature.properties['Company_Va'] <= 0.000000 ) {
                return {
                pane: 'pane_USBusinessValueUSD_1',
                radius: 2.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Company_Va'] >= 0.000000 && feature.properties['Company_Va'] <= 114240.600000 ) {
                return {
                pane: 'pane_USBusinessValueUSD_1',
                radius: 5.5,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Company_Va'] >= 114240.600000 && feature.properties['Company_Va'] <= 216819.800000 ) {
                return {
                pane: 'pane_USBusinessValueUSD_1',
                radius: 9.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Company_Va'] >= 216819.800000 && feature.properties['Company_Va'] <= 576079.000000 ) {
                return {
                pane: 'pane_USBusinessValueUSD_1',
                radius: 12.5,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Company_Va'] >= 576079.000000 && feature.properties['Company_Va'] <= 64740999.000000 ) {
                return {
                pane: 'pane_USBusinessValueUSD_1',
                radius: 16.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_USBusinessValueUSD_1');
        map.getPane('pane_USBusinessValueUSD_1').style.zIndex = 401;
        map.getPane('pane_USBusinessValueUSD_1').style['mix-blend-mode'] = 'difference';
        var layer_USBusinessValueUSD_1 = new L.geoJson(json_USBusinessValueUSD_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_USBusinessValueUSD_1',
            layerName: 'layer_USBusinessValueUSD_1',
            pane: 'pane_USBusinessValueUSD_1',
            onEachFeature: pop_USBusinessValueUSD_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_USBusinessValueUSD_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_USBusinessValueUSD_1);
        map.addLayer(layer_USBusinessValueUSD_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>California Business Locations and Sizes</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'topright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'This is where you can put your map summary. Think of this as the description in ESRI ArcOnline';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'US Business Value (USD)<br /><table><tr><td style="text-align: center;"><img src="legend/USBusinessValueUSD_1_000.png" /></td><td>0 - 0</td></tr><tr><td style="text-align: center;"><img src="legend/USBusinessValueUSD_1_01142411.png" /></td><td>0 - 114241</td></tr><tr><td style="text-align: center;"><img src="legend/USBusinessValueUSD_1_1142412168202.png" /></td><td>114241 - 216820</td></tr><tr><td style="text-align: center;"><img src="legend/USBusinessValueUSD_1_2168205760793.png" /></td><td>216820 - 576079</td></tr><tr><td style="text-align: center;"><img src="legend/USBusinessValueUSD_1_576079647409994.png" /></td><td>576079 - 64740999</td></tr></table>': layer_USBusinessValueUSD_1,"Carto Dark": layer_CartoDark_0,}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Company_Va": "int","employee_r": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Company_Va = document.createElement("div");
            div_Company_Va.id = "div_Company_Va";
            div_Company_Va.className = "slider";
            document.getElementById("menu").appendChild(div_Company_Va);
            var lab_Company_Va = document.createElement('div');
            lab_Company_Va.innerHTML  = 'Company_Va: <span id="val_Company_Va"></span>';
            lab_Company_Va.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Company_Va);
            var reset_Company_Va = document.createElement('div');
            reset_Company_Va.innerHTML = 'clear filter';
            reset_Company_Va.className = 'filterlabel';
            lab_Company_Va.className = 'filterlabel';
            reset_Company_Va.onclick = function() {
                sel_Company_Va.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Company_Va);
            var sel_Company_Va = document.getElementById('div_Company_Va');
            noUiSlider.create(sel_Company_Va, {
                connect: true,
                start: [0, 64740999],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 0,
                max: 64740999
                }
            });
            sel_Company_Va.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_Company_Va = document.getElementById('val_Company_Va');
            val_Company_Va.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_employee_r = document.createElement('div');
            div_employee_r.id = "div_employee_r";
            div_employee_r.className= "filterselect";
            document.getElementById("menu").appendChild(div_employee_r);
            sel_employee_r = document.createElement('select');
            sel_employee_r.multiple = true;
            sel_employee_r.size = 9;
            sel_employee_r.id = "sel_employee_r";
            var employee_r_options_str = "<option value='' unselected></option>";
            sel_employee_r.onchange = function(){filterFunc()};
            employee_r_options_str  += '<option value="1 to 4">1 to 4</option>';
            employee_r_options_str  += '<option value="10 to 19">10 to 19</option>';
            employee_r_options_str  += '<option value="100 to 249">100 to 249</option>';
            employee_r_options_str  += '<option value="20 to 49">20 to 49</option>';
            employee_r_options_str  += '<option value="5 to 9">5 to 9</option>';
            employee_r_options_str  += '<option value="50 to 99">50 to 99</option>';
            employee_r_options_str  += '<option value="500 to 999">500 to 999</option>';
            employee_r_options_str  += '<option value="Over 1000">Over 1000</option>';
            employee_r_options_str  += '<option value="Unknown">Unknown</option>';
            sel_employee_r.innerHTML = employee_r_options_str;
            div_employee_r.appendChild(sel_employee_r);
            var lab_employee_r = document.createElement('div');
            lab_employee_r.innerHTML = 'employee_r';
            lab_employee_r.className = 'filterlabel';
            div_employee_r.appendChild(lab_employee_r);
            var reset_employee_r = document.createElement('div');
            reset_employee_r.innerHTML = 'clear filter';
            reset_employee_r.className = 'filterlabel';
            reset_employee_r.onclick = function() {
                var options = document.getElementById("sel_employee_r").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_employee_r.appendChild(reset_employee_r);
        </script>
    </body>
</html>
